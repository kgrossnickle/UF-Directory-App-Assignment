<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchName">


          </div>
          <style type="text/css">[ng-click] {cursor:pointer;}</style>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
              </tr>
               <tbody>
  <tr ng-repeat="row in listings | filter:searchName" ng-click="moreInfo(row)">
         <td>
        {{row.code}}
      </td>
           <td>
        {{row.name}}
        <a class="btn" ng-click="deleteListing(row)">Delete</a>
      </td>
  </tr>
            </table>
          </div>
              <div id="AddItem">
             <h3>Add Item (Adds to Bottom of List)</h3>

            <input value="" type="text" placeholder="code" ng-model="itemCode">
            <input value="" type="text" placeholder="Name of Building" ng-model="itemName">
            <p>Coordinates</p>
            <input value="" type="text" placeholder="Latitude" ng-model="itemLat">
            <input value="" type="text" placeholder="Longitude" ng-model="itemLong">
            <input value="" type="text" placeholder="Address" ng-model="itemAddress">
            <br/>
            <button ng-click="addListing()">Add to list</button>
        </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <div ng-show="message">
            {{message}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
